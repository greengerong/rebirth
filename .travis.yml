sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - "7"
matrix:
  fast_finish: true
before_install:
  - npm i npm@^4 -g
  - npm install -g @angular/cli@latest
install:
  - npm install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
script:
  - npm test
cache:
  directories:
    - node_modules
